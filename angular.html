<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<body>

<div ng-app="myApp">

<div ng-controller="myCtrl">
 
<p>Input something in the input box:</p>
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

<button ng-click="thisFunction()"> He </button>
<button ng-click="thisFunction()"> Ran </button>
<button ng-show="!hideNow" ng-click="thisFunctionVERY()"> Very </button>
<button ng-click="thisFunction()"> Quickly </button>
<button ng-click="thisFunction()"> Towards </button>
<button ng-click="thisFunction()"> The </button>
<button ng-click="thisFunction()"> Barn </button>
<p></p>

<button ng-show="check" type= button class="btn btn-success" ng-click="thisFunction()"> CORRECT! </button>
<button ng-show="x" type= button class="btn btn-warning" ng-click="thisFunction()"> Try again. </button> 
<!-- SETH, I CAN'T CHANGE THE COLOR OF 'TRY AGAIN' BUTTON. COULD YOU TAKE A LOOK AT THAT? -->


</div>
</div>

<script type="text/javascript">
	angular.module('myApp', []).controller('myCtrl', ['$scope', function ($scope){

		$scope.hideNow = false;
		$scope.check = false;
		$scope.x = false;
		$scope.thisFunction = function(){
			$scope.check = false;
			$scope.x = true;
		}

		$scope.thisFunctionVERY = function(){
			$scope.hideNow = true;
			$scope.check = true;
			$scope.x = false;
		}

	}]);


</script>

</body>
</html>
