<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materia<!-- <!-- lize.min.css"> -->

  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script> -->
<body>

<div ng-app="myApp">

<div ng-controller="myCtrl">

<p style = "font-style: bold"> In this game, remove the unnecessary word in the sentence. If you select the correct word, the next sentence will appear. Repeat this exerices five times. </p>
<div ng-show="firstSentence">
<h1> This is the sentence 1 </h1>
<button ng-click="thisFunction()"> He </button>
<button ng-click="thisFunction()"> Ran </button>
<button ng-show="!hideNow" ng-click="thisFunctionVery()"> Very </button>
<button ng-click="thisFunction()"> Quickly </button>
<button ng-click="thisFunction()"> Towards </button>
<button ng-click="thisFunction()"> The </button>
<button ng-click="thisFunction()"> Barn </button>
<br>

<button ng-show="correct" type= button class="btn btn-success" ng-click="thisFunction()"> CORRECT! </button>
<!-- <button ng-show="x" type= button class="btn btn-warning" ng-click="thisFunction()"> Try again. </button>  -->
 <button ng-show="incorrect" type=button class="btn btn-danger">Try Again.</button>
</div>

<div ng-show="secondSentence">
<h1> This is the sentence 2 </h1>
<button ng-click="thisFunction2()"> I </button>
<button ng-show="!hideNow2" ng-click="thisFunctionJust()"> Just </button>
<button ng-click="thisFunction2()"> Did </button>
<button ng-click="thisFunction2()"> Not </button>
<button ng-click="thisFunction2()"> Understand </button>
<button ng-click="thisFunction2()"> The </button>
<button ng-click="thisFunction2()"> Lesson </button>
<br>
<button ng-show="correct2" type= button class="btn btn-success" ng-click="thisFunction2()"> CORRECT! </button>
<!-- <button ng-show="x" type= button class="btn btn-warning" ng-click="thisFunction()"> Try again. </button>  -->
 <button ng-show="incorrect2" type= button class="btn btn-danger"> Try Again. </button>
</div>

<div ng-show="thirdSentence">
<h1> This is the sentence 3 </h1>
<button ng-click="thisFunction3()"> That </button>
<button ng-click="thisFunction3()"> Test </button>
<button ng-click="thisFunction3()"> Was </button>
<button ng-show="!hideNow3" ng-click="thisFunctionReally()"> Really </button>
<button ng-click="thisFunction3()"> Long </button>
<br>
<button ng-show="correct3" type= button class="btn btn-success" ng-click="thisFunction3()"> CORRECT! </button>
<!-- <button ng-show="x" type= button class="btn btn-warning" ng-click="thisFunction()"> Try again. </button>  -->
 <button ng-show="incorrect3" type= button class="btn btn-danger"> Try Again. </button>
</div>

</div>
</div>

<script type="text/javascript">
	angular.module('myApp', []).controller('myCtrl', ['$scope', function ($scope){

		$scope.firstSentence = true;
		$scope.secondSentence = false;
		$scope.thirdSentence = false;

		$scope.thisFunction = function(){
			$scope.correct = false;
			$scope.incorrect = true;
		}

		$scope.thisFunctionVery = function(){
			$scope.hideNow = true;
			$scope.correct = true;
			$scope.incorrect = false;
			$scope.secondSentence = true;
		}

		$scope.thisFunction2 = function(){
			$scope.correct2 = false;
			$scope.incorrect2 = true;
		}

		$scope.thisFunctionJust = function(){
			$scope.hideNow2 = true;
			$scope.correct2 = true;
			$scope.incorrect2 = false;
			$scope.thirdSentence = true;
		}

		$scope.thisFunction3 = function(){
			$scope.correct3 = false;
			$scope.incorrect3 = true;
		}

		$scope.thisFunctionReally = function(){
			$scope.hideNow3 = true;
			$scope.correct3 = true;
			$scope.incorrect3 = false;
		}

	}]);


</script>

</body>
</html>
